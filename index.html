<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Teko:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <img class="background-body" src="/assets/images/bg-login.jpg" alt="" />
    <div class="login">
      <div class="login__logo">
        <img src="assets/images/logo.svg" alt="" />
      </div>

      <h1 class="login__tittle">Sign in</h1>
      <!--Formulario-->

      <form action="" class="login__form">
        <div class="login__form__user">
          <img src="assets/images/candado.svg" alt="" />
          <input type="text" name="" id="input_user" placeholder="usuario" />
        </div>
        <div class="login__form__pass">
          <img src="assets/images/user.svg" alt="" />
          <input
            type="password"
            name=""
            id="input_pass"
            class="login__password"
            placeholder="password"
          />
        </div>

        <input type="submit" value="Login" class="login__guardar" />
      </form>
    </div>
  </body>
</html>
